<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var n1 = 1545.5
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`<h1 style="color: blue; font-size: 50px; background-color: yellow;"> Olá, ${nome}. Seu nome tem ${nome.length} letras</h1>`) // Escreva no documento 
        document.writeln(`<h2 style="color: blue; font-size: 50px; background-color: yellow;"> Seu nome em maiúsculas é ${nome.toUpperCase()}</h2>`)
        document.writeln(`<h3 style="color: blue; font-size: 50px; background-color: yellow;"> Seu nome em minúsculas é ${nome.toLowerCase()}<h3>`)
        document.write(`${n1.toLocaleString('pt-br', {style: 'currency', currency:'BRL'})}`)
            
    </script>    
</body>
</html>
